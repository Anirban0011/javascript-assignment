<!DOCTYPE html>
<html>
  <head>
    <title>Q4 JS assignment: Countdown Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #count {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <center>
      <p>
        <img
          src="https://images.thedirect.com/media/photos/1docstrangereald.jpg"
          alt=""
        />
      </p>
    </center>
    <center><p style="font-size: 30px">Coming to Theaters IN:</p></center>
    <p id="count"></p>

    <script>
      // Set date
      var countDownDate = new Date("May 6, 2022 00:00:00").getTime();

      // Update the count
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output
        document.getElementById("count").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // When count over
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("count").innerHTML =
            "Movie Released, Experience NOW in your nearest theaters!";
        }
      }, 1000);
    </script>
  </body>
</html>
