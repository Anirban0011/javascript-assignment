<html>
  <head>
    <title>Q2 JS assignment: Video Background</title>
  </head>
  <style>
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

    .p {
      position: fixed;
      bottom: 0;
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }
  </style>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="calm.mp4" type="video/mp4" />
    </video>

    <div class="p">
      <!-- Use a button to pause/play the video with JavaScript -->

      <center><button id="myBtn" onclick="myFunction()">⏸</button></center>
    </div>
    <script>
      var video = document.getElementById("myVideo");
      var btn = document.getElementById("myBtn");

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "⏸";
        } else {
          video.pause();
          btn.innerHTML = "▶";
        }
      }
    </script>
  </body>
</html>
